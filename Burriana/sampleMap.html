<script>
var map = L.mapbox.map('map', 'senderoazul.hnl1gcmo').setView([39.8678461515005,-0.0648345947265625],13);
var geoJson = {
    type: 'FeatureCollection',
    features: [{
	type: 'Feature',
        properties: {
            title: "Playa Bandera Azul de l'Arenal",
			"marker-color": "#0066cc",
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito1ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.0648345947265625, 39.8678461515005]
        }
	},
	{
	type: 'Feature',
        properties: {
            title: 'Playa Bandera Azul de la Malvarrosa',
			"marker-color": "#0066cc",
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito2ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.0607147216796875, 39.87061293809381]
        }
	},
	{
        type: 'Feature',
        properties: {
            title: 'Piratas y Leyendas',
			"marker-color": "#009933",
			'marker-size': 'small',
			url: 'hito3ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.05271652832027485, 39.87889743323363]
        }
    },
    {
        type: 'Feature',
        properties: {
            title: 'Bosque de Ribera Mediterraneo',
			"marker-color": "#009933",
            'marker-size': 'small',
			url: 'hito4ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.06390644531212347, 39.8839036557593]
        }
	
    }]
};
map.markerLayer.setGeoJSON(geoJson);
map.markerLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
map.markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
L.mapbox.markerLayer({
    // this feature is in the GeoJSON format: see geojson.org
	
        type: 'Feature',
        properties: {
            title: 'Parking',
			"marker-color": "#748288",
            'marker-size': 'small',
            "marker-symbol": "parking",
			
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.05340317382808735,39.87889743323363]
        }
    
}).addTo(map);

L.mapbox.markerLayer({

        type: 'Feature',

             title: 'Acceso adaptado',

        },
        geometry: {

            coordinates: [-0.05271652832027485,39.87942436389996]
        }
    
}).addTo(map);

L.mapbox.markerLayer({
    // this feature is in the GeoJSON format: see geojson.org
	
        type: 'Feature',
