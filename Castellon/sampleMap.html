<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link href="../jquery/jquery.mobile-1.3.2.min.css" rel="stylesheet"/>
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../jquery/jquery.mobile-1.3.2.min.js"></script>
  <script src='../scripts/mapbox.js'></script>
  <link href='../css/mapbox.css' rel='stylesheet' />
  <link href='../css/sa.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<!--Header-->
  	<div data-role="header" data-position="fixed" data-theme="b">
    <a data-rel="back" rel="external" data-role="button" data-inline="true" data-icon="back">Atrás</a>
    <h1>Castellón</h1>
               <!-- Pop up con la info del sendero-->
        <a href="#datos" data-rel="popup" data-role="button" data-inline="true" data-icon="info" data-iconpos="notext" class="ui-btn-right">Informacíon sobre el sendero</a>


            <div data-role="popup" id="datos" class="ui-content" style="max-width:280px">
            
                        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left"></a>
                        
                        <img src="images/info.png">
                        
            </div>
<!-- /Pop up con la info del sendero-->
  	</div><!--/Header-->

<div id='map'></div>
	<!--Footer-->          
    <div data-role="footer" data-position="fixed" data-theme="b">
    
          <div data-role="navbar">
          <ul>  
          <li><a href="index.html" rel="external" data-theme="b" data-inline="true" data-theme="b" data-icon="star">Portada</a></li>
            <li><a href="lista.html" rel="external" data-inline="true" data-theme="b" data-icon="list">Lista de Hitos</a></li> 
          </ul>
          </div>        
    </div><!--/Footer-->
<script>
var map = L.mapbox.map('map', 'senderoazul.hnl38964').setView([39.98767571284258, 0.022766590118408203],13);
var geoJson = {
    type: 'FeatureCollection',
    features: [{
        type: 'Feature',
        properties: {
            title: 'Sendero Azul de Castellón de la Plana',
			"marker-color": "#009933",
			'marker-size': 'small',
			url: 'hito1ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [0.022766590118408203, 39.97850129959121]
        }
    },
    {
        type: 'Feature',
        properties: {
            title: 'Playa Bandera Azul Pinar',
			"marker-color": "#0066cc",	
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito3ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [0.025577545166015625, 39.98767571284258]
        }
	
    },
	{
        type: 'Feature',
        properties: {
            title: 'Biblioteca del Mar',
			"marker-color": "#009933",
			'marker-size': 'small',
			url: 'hito2ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [0.023997545166015625, 39.98367571284258]
        }
    }]
};
map.markerLayer.setGeoJSON(geoJson);
map.markerLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
map.markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
L.mapbox.markerLayer({
        type: 'Feature',
        properties: {
            title: 'Información turística',
			"marker-color": "#ff00da",
			'marker-size': 'small',
			"marker-symbol": "i",	
        },
        geometry: {
            type: 'Point',
            coordinates: [0.022815068969726562,39.97992746411529]
        }   
}).addTo(map);
</script>
</body>
</html>
