<script>
var map = L.mapbox.map('map', 'senderoazul.hnl928a9').setView([43.317060020381334,-8.610877990722656],14);
var geoJson = {
    type: 'FeatureCollection',
    features: [{
	type: 'Feature',
        properties: {
            title: 'Playa Bandera Azul de Caión',
			"marker-color": "#0066cc",
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito1ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [ -8.609322309494019, 43.31693512483893]
        }
	},
	{
	type: 'Feature',
        properties: {
            title: 'Iglesia de Nuestra Señora del Socorro',
			"marker-color": "#009933",
            'marker-size': 'small',
			url: 'hito2ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [-8.606141209602356, 43.317824999977226]
        }
	},
	{
        type: 'Feature',
        properties: {
            title: 'Mirador Natural sobre la Cala do Calacoleiro',
			"marker-color": "#009933",
			'marker-size': 'small',
			url: 'hito3ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-8.608201146125793,43.31662678786939]
        }
    },
    {
        type: 'Feature',
        properties: {
            title: 'Romería de los Milagros',
			"marker-color": "#009933",
            'marker-size': 'small',
			url: 'hito4ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-8.605599403381347,43.31078370172145]
        }
	
    }]
};
map.markerLayer.setGeoJSON(geoJson);
map.markerLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
map.markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
L.mapbox.markerLayer({
    // this feature is in the GeoJSON format: see geojson.org
	
        type: 'Feature',
        properties: {
            title: '<center>S.O.S</center>',
			"marker-color": "#ff0000",
			"marker-symbol": "hospital",
			'marker-size': 'small',
			
        },
        geometry: {
            type: 'Point',
            coordinates: [-8.60605001449585,43.320190131072785]
        }
    
}).addTo(map);

L.mapbox.markerLayer({
    // this feature is in the GeoJSON format: see geojson.org
	
        type: 'Feature',
        properties: {
            title: 'Punto de Información Turística',
			"marker-color": "#feafea",
			"marker-symbol": "i",
			'marker-size': 'small',
			
        },
        geometry: {
            type: 'Point',
            coordinates: [-8.606135845184326,43.31762985303615]
        }
    
}).addTo(map);
</script>
