<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <script src="../jquery/jquery.mobile-1.3.2.min.js"></script>
  <script src='../scripts/mapbox.js'></script>
  <link href='../css/mapbox.css' rel='stylesheet' />
  <link href='../css/sa.css' rel='stylesheet' />

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }

</head>
<body>
<!--Header-->
  	<div data-role="header" data-position="fixed" data-theme="b">
    <a data-rel="back" rel="external" data-role="button" data-inline="true" data-icon="back">Atrás</a>
    <h1>Vinaroz</h1>
       <!-- Pop up con la info del sendero-->
        <a href="#datos" data-rel="popup" data-role="button" data-inline="true" data-icon="info" data-iconpos="notext" class="ui-btn-right">Informacíon sobre el sendero</a>


            <div data-role="popup" id="datos" class="ui-content" style="max-width:280px">
            
                        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left"></a>
                        
                        <img src="images/info.png">
                        
            </div>
<!-- /Pop up con la info del sendero-->
  	</div><!--/Header-->

<div id='map'></div>
	<!--Footer-->          
    <div data-role="footer" data-position="fixed" data-theme="b">
    
          <div data-role="navbar">
          <ul>  
            <li><a href="lista.html#hitosListEspanol" rel="external" data-inline="true" data-theme="b" data-icon="list">Lista de Hitos</a></li> 
          </ul>
          </div>        
    </div><!--/Footer-->
<script>
var map = L.mapbox.map('map', 'senderoazul.hnlgdjai').setView([40.50156150547558, 0.5142684326172002],11);
var geoJson = {
    type: 'FeatureCollection',
    features: [{
	type: 'Feature',
        properties: {
            title: 'Playa Bandera Azul del Fortí',
			"marker-color": "#0066cc",
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito1ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [0.4804801940917969, 40.470718516683334]
        }
	},
	{
	type: 'Feature',
        properties: {
            title: 'Playa Bandera Azul del Clot',
			"marker-color": "#0066cc",
			'marker-size': 'small',
			"marker-symbol": "embassy",
			url: 'hito2ES.html'
		
        },
        geometry: {
            type: 'Point',
            coordinates: [0.47069549560546875, 40.46157664398329]
        }
	},
	{
        type: 'Feature',
        properties: {
            title: 'Desembocadura del rio Sénia',
			"marker-color": "#009933",
			'marker-size': 'small',
			url: 'hito3ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [0.5142684326172002,40.52256150547558]
        }
    }]
};
map.markerLayer.setGeoJSON(geoJson);
map.markerLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
map.markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
</script>

</body>
</html>
