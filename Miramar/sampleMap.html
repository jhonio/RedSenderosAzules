<script>
var map = L.mapbox.map('map', 'senderoazul.hnla2f7f').setView([38.95495367576432,-0.13106346130371094],14);
var geoJson = {
    type: 'FeatureCollection',
    features: [
	{
        type: 'Feature',
        properties: {
            title: 'Playa de Miramar',
			"marker-color": "#0066cc",
			'marker-size': 'small',
			'marker-symbol': 'embassy',
			url: 'hito1ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.12455129623413086,38.958753014852476]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'Complejo Coelius, Granja Escuela Marina',
			"marker-color": "#009933",
            'marker-size': 'small',
			url: 'hito7ES.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-0.13015016913414001,38.95375437406954]
        }
    },
    {

			"marker-color": "#009933",

        },
        geometry: {

    },

        },

        }
    
    },
    {
        type: 'Feature',

            title: 'Marjal',
            "marker-color": "#009933",
            'marker-size': 'small',

        },
        geometry: {
            type: 'Point',
            coordinates: [-0.13340502977371216,38.95525876047739]

        }
    
    
    }]
};
map.markerLayer.setGeoJSON(geoJson);
map.markerLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
map.markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});

L.mapbox.markerLayer({
    // this feature is in the GeoJSON format: see geojson.org
    
        type: 'Feature',
        properties: {
            title: 'S.O.S.',
            "marker-color": "#ff0000",

            'marker-size': 'small',
            
        },
        geometry: {

            coordinates: [-0.1274438202381134,38.95752707881866]
        }
    
}).addTo(map);

        type: 'Feature',
